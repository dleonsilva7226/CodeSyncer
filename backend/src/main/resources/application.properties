spring.application.name=CodeSyncer Backend
# ==== Server Config ====
server.port=8080

# ==== PostgreSQL Config ====
#spring.datasource.url=jdbc:postgresql://localhost:5432/codesyncer_db
#spring.datasource.username=your_db_username
#spring.datasource.password=your_db_password
#spring.datasource.driver-class-name=org.postgresql.Driver
